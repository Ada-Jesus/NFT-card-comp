<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>NFT Card Component</title>
  </head>
  <body>
    <div class="Mother-container">
      <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="price-counter">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="eth">
            <p>0.041ETH</p>
            </div>
            <div class="counter">
                <img src="images/icon-clock.svg" alt="counter">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="creator">
            <p>Creation of <span class="text-color-white">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
